<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8" />
    <title>PokéDex</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <link rel="icon" href="favicon.png">
</head>

<body>
    <main>
        <h1>PokéDex</h1>
        <div class="container">
            <form class='form'>
                <label for="search-input">Search by Pokémon name or ID:</label>

                <input id="search-input" placeholder='Pokemon name or ID' required>
                <button id="search-button" type='button' onclick="checkDex()">Go!</button>
            </form>

            <div class="pokedex">

                <div class="output">
                    <img src='https://github.com/Roodbaraky/FCCmisc/blob/main/PngItem_2227129.png?raw=true' />
                    <div class="left">
                        <div class="left-top">
                        </div>
                        <div class="content">
                            <span id="pokemon-name"></span>
                            <span id="pokemon-id"></span>
                            <span id='weight'></span>
                            <span id='height'></span>
                            <div class="sprite-container" id="sprite-container">
                            </div>
                            <span id="types"></span>
                        </div>
                        <div class="left-bottom">

                        </div>
                    </div>
                    <div class="right">
                        <div class="right-top"></div>
                        <div class="right-table">
                            <table>
                                <tr id="table-head">
                                    <th>Base</th>
                                    <th>Stats</th>
                                </tr>
                                <tr>
                                    <td>HP:</td>
                                    <td id="hp"></td>
                                </tr>
                                <tr>
                                    <td>Attack:</td>
                                    <td id="attack"></td>
                                </tr>
                                <tr>
                                    <td>Defense:</td>
                                    <td id="defense"></td>
                                </tr>
                                <tr>
                                    <td>Sp. Attack:</td>
                                    <td id="special-attack"></td>
                                </tr>
                                <tr>
                                    <td>Sp. Defense:</td>
                                    <td id="special-defense"></td>
                                </tr>
                                <tr>
                                    <td>Speed:</td>
                                    <td id="speed" class="speed"></td>
                                </tr>
                            </table>
                        </div>
                        <div class="right-bottom"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./script.js"></script>
    </main>
</body>

</html>
